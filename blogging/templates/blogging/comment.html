{% extends "base.html" %}
{% block content %}
    <h1>{{post}} Comments</h1>
    <ul class="comments">
        {% for comment in post.comments.all %}
        <li> {{ comment }} </li>
        {% endfor %}
    </ul>
    <form method="post" >
    {% csrf_token %}
     {{ form }}
    <button type="submit" class="btn btn-default"&gt;>Submit</button>
    </form>
{% endblock %}
